<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      button {
        width: 100%;
      }
      a {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3>Sign Up</h3>
      <form action="" method="post">
        {% csrf_token %} {% load crispy_forms_tags %} {{ forms | crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <a href="{% url 'signin' %}">Create new account</a>
    </div>
  </body>
</html>
